<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Header -->
     <section id="header">
        <div class="header container">
        <div class="nav-bar">
            <div class="brand">
            <a href="#hero">
                <h1><span>C</span>ure <span>S</span>oul</h1>
            </a>
            </div>
            <div class="nav-list">
            <div class="hamburger">
                <div class="bar"></div>
            </div>
            <ul>
                <li><a href="#hero" data-after="Home">Home</a></li>
                <li><a href="#aboutsec" data-after="About">About</a></li>
                <li><a href="#services" data-after="Service">Services</a></li>
                <li><a href="#faqs" data-after="FAQ">FAQ</a></li>
                <li><a href="#contact" data-after="Contact">Contact Us</a></li>
            </ul>
            </div>
        </div>
        </div>
    </section>
    <!-- End Header -->
    <div class="bg-img">
        <div class="content">
            <header>Sign Up</header>
            <form action="#">
                <div class="field space-1">
                    <input type="text" placeholder="Enter Username">
                </div>
                <div class="field space-1">
                  <input type="text" placeholder="Enter Age">
              </div>
              <div class="field space-1">
                <input type="text" placeholder="Enter Mail-Id">
            </div>
                <div class="field space-1">
                    <input type="password" placeholder="Enter Password">
                </div>
                <div class="radio space-1">
                  <input type="radio" value="Male" name="gender"><p>Male</p>
                  <input type="radio" value="Female" name="gender"><p>Female</p>
                  <input type="radio" value="Other" name="gender"><p>Other</p>
                </div>
                <div class="field space-2">
                    <input type="submit" value="Create Account">
                </div>
            </form>
        </div>

    </div>
</body>
</html>
